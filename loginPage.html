<!DOCTYPE html>
<head>
  <title>Dcu Bank Login</title>
  <meta name="viewport" content="with=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<div class="form">
  <div class="title">Member Login</div>
  <div class="subtitle">Please Log in!</div>
  <div class="input-container ic1">
    <input id="username" class="input" type="text" placeholder=" " />
    <div class="cut"></div>
    <label for="username" class="placeholder">Username</label>
  </div>
  <div class="input-container ic2">
    <input id="email" class="input" type="text" placeholder=" " />
    <div class="cut cut-long"></div>
    <label for="email" class="placeholder">Email</label>
  </div>
  <div class="input-container ic2">
    <input id="email" class="input" type="password" placeholder=" " />
    <div class="cut cut-short"></div>
    <label for="email" class="placeholder">Password</>
  </div>
  <button type="text" class="submit">Submit</button>
</div>
