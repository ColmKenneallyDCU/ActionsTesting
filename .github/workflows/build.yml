              git config --local user.email "colmkenneally3@mail.dcu.ie"
              git config --local user.name "ColmKenneallyDCU"
              git add --all
              git commit -m "Add changes" -a
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
              
              
      - name: Push changes
